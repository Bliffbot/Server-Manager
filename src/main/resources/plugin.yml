name: Server-Manager
version: '${project.version}'
main: org.bliffbot.servermanager.Server_Manager
prefix: Server-Manager
load: STARTUP
authors: [Bliffbot]
description: A Minecraft Plugin for Spigot server that allows you to manage various things.
commands:
  server-manager:
    aliases: sm
    description: Opens the GUI
    usage: /<command>
    permission: server-manager.command.server-manager
permissions:
  server-manager.command.server-manager:
    description: Grants access to the GUI
    default: op